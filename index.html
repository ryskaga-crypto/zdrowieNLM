  *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
  
  :root {

    --border: #e2ddd8;
    --text: #2d2926;
    --text-soft: #6b6460;
    --accent: #5c7a6e;

    --wrong: #8b4a4a;
    --wrong-bg: #f5eded;
    --flag: #c77c2e;
    --flag-bg: #fdf3e6;
    --tag-bg: #ede9e4;
    --cornell-q: #f0ede8;
    --cornell-kw: #e8f0ed;
    --cornell-ans: #fffffe;
    --cornell-sum: #f5f3ef;
  }

  body {
    font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
    background: var(--bg);
    color: var(--text);
    min-height: 100vh;
    font-size: 16px;
    line-height: 1.6;
  }

  /* â”€â”€ HEADER â”€â”€ */
  header {
    background: var(--card);
    border-bottom: 1px solid var(--border);
    padding: 16px 24px;
    display: flex;
    align-items: center;
    gap: 16px;
    flex-wrap: wrap;
    position: sticky;
    top: 0;
    z-index: 100;
  }
  header h1 {
    font-size: 1.3rem;
    font-weight: 700;
    letter-spacing: 0.05em;
    color: var(--accent);
  }
  .header-stats {
    margin-left: auto;
    font-size: 0.82rem;
    color: var(--text-soft);
    display: flex;
    gap: 16px;
    align-items: center;
    flex-wrap: wrap;
  }
  .stat-pill {
    background: var(--tag-bg);
    padding: 3px 10px;
    border-radius: 20px;
    font-size: 0.8rem;
  }

  /* â”€â”€ TABS â”€â”€ */
  .tabs {
    display: flex;
    background: var(--card);
    border-bottom: 1px solid var(--border);
    padding: 0 24px;
    gap: 2px;
  }
  .tab-btn {
    padding: 12px 20px;
    border: none;
    background: none;
    font-size: 0.9rem;
    cursor: pointer;
    color: var(--text-soft);

  /* â”€â”€ MAIN â”€â”€ */

    align-items: center;
    gap: 12px;
    margin-bottom: 20px;
    flex-wrap: wrap;
  }
  .section-controls h2 {
    font-size: 1rem;
    font-weight: 600;
    color: var(--text-soft);
  }
  .btn {
    padding: 7px 16px;
    border-radius: 6px;
    border: 1px solid var(--border);
    background: var(--card);
    cursor: pointer;
    font-size: 0.85rem;
    color: var(--text);
    transition: background .1s;
  }
  .btn:hover { background: var(--tag-bg); }
  .btn.primary {
    background: var(--accent);
    color: white;
    border-color: var(--accent);
  }

  .btn.small { padding: 4px 10px; font-size: 0.78rem; }

    background: var(--border);
    border-radius: 4px;
    height: 6px;
    margin-bottom: 20px;
    overflow: hidden;
  }
  .progress-fill {
    height: 100%;
    background: var(--accent);
    border-radius: 4px;
    transition: width .3s ease;
  }

  /* â”€â”€ QUIZ CARD â”€â”€ */

    border-radius: 10px;
    padding: 24px;

  .quiz-card .question-text {

  .flag-btn {

    background: var(--card);

    cursor: pointer;
    color: var(--text-soft);

    color: var(--wrong);
    background: var(--wrong-bg);
    padding: 2px 8px;
    border-radius: 4px;

    background: var(--card);

    border-radius: 10px;
    overflow: hidden;

  .cornell-card.theme-1 { --c-q: #ede8f0; --c-kw: #e8edf0; --c-sum: #eff0e8; }
  .cornell-card.theme-2 { --c-q: #f0e8e8; --c-kw: #f0ede8; --c-sum: #e8f0ee; }
  .cornell-card.theme-3 { --c-q: #e8f0f0; --c-kw: #ede8f0; --c-sum: #f0ede8; }

    font-weight: 700;

    gap: 8px;

    border-radius: 6px;
    border: 1px solid var(--border);
    background: var(--bg);
    cursor: pointer;
    color: var(--accent);
  }
  .toggle-ans-btn:hover { background: var(--accent-light); }
  
  .hidden { display: none; }

  /* â”€â”€ NAV ARROWS â”€â”€ */
  .nav-arrows {
    display: flex;
    gap: 8px;
    align-items: center;
  }
  .nav-btn {
    width: 36px; height: 36px;
    border-radius: 8px;
    border: 1px solid var(--border);
    background: var(--card);
    cursor: pointer;
    font-size: 1rem;
    display: flex; align-items: center; justify-content: center;

  .nav-btn:disabled { opacity: 0.35; cursor: default; }
  .page-info { font-size: 0.82rem; color: var(--text-soft); min-width: 70px; text-align: center; }

  /* â”€â”€ EMPTY STATE â”€â”€ */
  .empty-state {

    color: var(--text-soft);
    font-size: 0.95rem;
  }

  /* â”€â”€ FLAG VIEW â”€â”€ */
  .view-switcher {
    display: flex;
    gap: 8px;
    margin-left: auto;
  }

  /* â”€â”€ COUNT BADGE â”€â”€ */
  .count-badge {

    background: var(--wrong-bg);
    color: var(--wrong);
    font-size: 0.7rem;
    padding: 1px 7px;
    border-radius: 10px;
    font-weight: 600;
    margin-left: 4px;
  }
  .count-badge.manual {
    background: var(--flag-bg);
    color: var(--flag);

  /* â”€â”€ TOAST â”€â”€ */
  .toast {
    position: fixed;
    bottom: 24px;
    right: 24px;
    background: var(--text);
    color: white;
    padding: 10px 18px;
    border-radius: 8px;
    font-size: 0.85rem;
    z-index: 9999;
    opacity: 0;
    transform: translateY(10px);
    transition: all .2s;
    pointer-events: none;
  }
  .toast.show { opacity: 1; transform: translateY(0); }

  /* â”€â”€ SHUFFLE / RESET INFO â”€â”€ */
  .mode-chips {

    gap: 6px;
    flex-wrap: wrap;
  }

    color: var(--text-soft);
    cursor: pointer;
    border: 1px solid transparent;
  }
  .chip.active { background: var(--accent-light); color: var(--accent); border-color: var(--accent); font-weight: 600; }
</style>

// â”€â”€ STATE â”€â”€
let state = {
  quizAnswers: {},   // idx => 'correct' | 'wrong'
  flags: {},          // key => 'auto' | 'manual' | 'both'
  openShown: {},      // idx => bool
  quizOrder: [...Array(DATA.quiz.length).keys()],
  openOrder: [...Array(DATA.open.length).keys()],
  quizPage: 0,
  openPage: 0,
  quizMode: 'all',
  flagFilter: 'all',
  showAllAnswers: false,
};

const QUIZ_PER_PAGE = 5;
const OPEN_PER_PAGE = 3;

function load() {
  try {
    const saved = localStorage.getItem('zdrowie_state');
    if (saved) {
      const s = JSON.parse(saved);
      state.quizAnswers = s.quizAnswers || {};
      state.flags = s.flags || {};
      state.openShown = s.openShown || {};
    }
  } catch(e) {}
}

function save() {
  try {
    localStorage.setItem('zdrowie_state', JSON.stringify({
      quizAnswers: state.quizAnswers,
      flags: state.flags,
      openShown: state.openShown,
    }));
  } catch(e) {}
}

// â”€â”€ FLAGS â”€â”€
function getFlag(key) { return state.flags[key] || null; }
function isAutoFlagged(key) { return state.flags[key] === 'auto' || state.flags[key] === 'both'; }
function isManualFlagged(key) { return state.flags[key] === 'manual' || state.flags[key] === 'both'; }

function setAutoFlag(key, on) {
  const cur = getFlag(key);
  if (on) {
    state.flags[key] = (cur === 'manual' || cur === 'both') ? 'both' : 'auto';
  } else {
    if (cur === 'both') state.flags[key] = 'manual';
    else delete state.flags[key];
  }
}

function toggleManualFlag(key) {
  const cur = getFlag(key);
  if (cur === 'manual') delete state.flags[key];
  else if (cur === 'both') state.flags[key] = 'auto';
  else if (cur === 'auto') state.flags[key] = 'both';
  else state.flags[key] = 'manual';
  save();
  updateStats();
  renderFlagsIfActive();
}

// â”€â”€ TABS â”€â”€
function switchTab(tab) {
  ['quiz','open','flags'].forEach(t => {
    document.getElementById('tab-' + t).classList.toggle('hidden', t !== tab);
    document.querySelectorAll('.tab-btn')[['quiz','open','flags'].indexOf(t)].classList.toggle('active', t === tab);
  });
  if (tab === 'quiz') renderQuiz();
  if (tab === 'open') renderOpen();
  if (tab === 'flags') renderFlags();
}

// â”€â”€ QUIZ â”€â”€
function setQuizMode(mode) {
  state.quizMode = mode;
  state.quizPage = 0;
  ['all','unanswered','wrong'].forEach(m => {
    document.getElementById('qmode-'+m).classList.toggle('active', m === mode);
  });
  renderQuiz();
}

function getQuizIndices() {
  if (state.quizMode === 'all') return state.quizOrder;
  if (state.quizMode === 'unanswered') return state.quizOrder.filter(i => !state.quizAnswers[i]);
  if (state.quizMode === 'wrong') return state.quizOrder.filter(i => isAutoFlagged('q' + i));
  return state.quizOrder;
}

function shuffleQuiz() {
  state.quizOrder = [...Array(DATA.quiz.length).keys()].sort(() => Math.random() - 0.5);
  state.quizPage = 0;
  renderQuiz();
  showToast('KolejnoÅ›Ä‡ losowa!');
}

function quizPage(dir) {
  const indices = getQuizIndices();
  const maxPage = Math.max(0, Math.ceil(indices.length / QUIZ_PER_PAGE) - 1);
  state.quizPage = Math.max(0, Math.min(maxPage, state.quizPage + dir));
  renderQuiz();
}

function shuffle(arr) {
  for (let i = arr.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [arr[i], arr[j]] = [arr[j], arr[i]];
  }
  return arr;
}

function renderQuiz() {
  const indices = getQuizIndices();
  const maxPage = Math.max(0, Math.ceil(indices.length / QUIZ_PER_PAGE) - 1);
  state.quizPage = Math.min(state.quizPage, maxPage);
  const pageIndices = indices.slice(state.quizPage * QUIZ_PER_PAGE, (state.quizPage + 1) * QUIZ_PER_PAGE);
  
  const container = document.getElementById('quiz-container');
  if (indices.length === 0) {
    container.innerHTML = '<div class="empty-state"><div class="icon">âœ“</div>Brak pytaÅ„ w tym trybie.</div>';
    return;
  }
  
  container.innerHTML = pageIndices.map(i => buildQuizCard(i)).join('');
  
  // Update progress
  const answered = Object.keys(state.quizAnswers).length;
  document.getElementById('quiz-progress').style.width = (answered / DATA.quiz.length * 100) + '%';
  
  // Page info
  document.getElementById('quiz-page-info').textContent = (state.quizPage + 1) + ' / ' + (maxPage + 1);
  document.getElementById('quiz-prev').disabled = state.quizPage === 0;
  document.getElementById('quiz-next').disabled = state.quizPage >= maxPage;
  
  updateStats();
}

    if (answered) {
      if (a.isCorrect) cls = 'correct';
      else if (!a.isCorrect && state.quizAnswers[i] === ai) cls = 'wrong';
    }
    return `<button class="answer-btn ${cls}" 
      onclick="answerQuiz(${i}, ${ai}, ${a.isCorrect}, this)" 
      ${answered ? 'disabled' : ''}>
      ${a.text}
    </button>`;
  }).join('');
  
  const lesson = answered ? `
    <div class="mini-lesson">
      <div class="mini-lesson-label">ğŸ’¡ Mini-lekcja</div>
      ${q.lesson}
    </div>` : '';
  
  const autoFlagBadge = autoFlagged ? '<span class="auto-flag">âœ— BÅ‚Ä™dna</span>' : '';
  const flagLabel = flagged ? 'ğŸ“Œ Oflagowano' : '+ Dodaj do powtÃ³rki';
  
  return `<div class="quiz-card" id="qcard-${i}">
    <div class="question-num">
      <span>Pytanie ${i + 1} / ${DATA.quiz.length}</span>
      ${autoFlagBadge}
    </div>
    <div class="question-text">${q.q}</div>
    <div class="answers-grid" id="answers-${i}">${answerBtns}</div>
    ${lesson}
    <div class="card-footer">
      <button class="flag-btn ${flagged ? 'flagged' : ''}" onclick="toggleManualFlag('q${i}'); this.textContent = isManualFlagged('q${i}') ? 'ğŸ“Œ Oflagowano' : '+ Dodaj do powtÃ³rki'; this.classList.toggle('flagged', isManualFlagged('q${i}'))">${flagLabel}</button>
    </div>
  </div>`;
}

// Store shuffled order per card rendering session
const quizAnswerMap = {};

function answerQuiz(qIdx, answerIdx, isCorrect, btn) {
  if (state.quizAnswers[qIdx] !== undefined) return;
  state.quizAnswers[qIdx] = answerIdx;
  
  // Auto-flag if wrong
  const key = 'q' + qIdx;
  setAutoFlag(key, !isCorrect);
  save();
  updateStats();
  
  // Re-render this card
  const q = DATA.quiz[qIdx];
  const card = document.getElementById('qcard-' + qIdx);
  if (!card) return;
  
  // Re-render answers in same container
  const container = document.getElementById('answers-' + qIdx);
  if (!container) return;
  
  // Mark all buttons
  const btns = container.querySelectorAll('.answer-btn');
  btns.forEach((b, bi) => {
    b.disabled = true;
    // We need to figure out which is correct among rendered ones
    // We mark by checking if this was the selected wrong one
    // Since we can't recover the shuffled order easily, re-render entire card
  });
  
  // Easier: re-render entire quiz page
  renderQuiz();
}

// â”€â”€ OPEN QUESTIONS â”€â”€
function shuffleOpen() {
  state.openOrder = [...Array(DATA.open.length).keys()].sort(() => Math.random() - 0.5);
  state.openPage = 0;
  renderOpen();
  showToast('KolejnoÅ›Ä‡ losowa!');
}

function openPage(dir) {
  const maxPage = Math.max(0, Math.ceil(DATA.open.length / OPEN_PER_PAGE) - 1);
  state.openPage = Math.max(0, Math.min(maxPage, state.openPage + dir));
  renderOpen();
}

function toggleAllAnswers() {
  state.showAllAnswers = !state.showAllAnswers;
  renderOpen();
}

function renderOpen() {
  const maxPage = Math.max(0, Math.ceil(DATA.open.length / OPEN_PER_PAGE) - 1);
  const pageIndices = state.openOrder.slice(state.openPage * OPEN_PER_PAGE, (state.openPage + 1) * OPEN_PER_PAGE);
  
  document.getElementById('open-container').innerHTML = pageIndices.map((i, pi) => buildCornellCard(i, pi)).join('');
  
  document.getElementById('open-page-info').textContent = (state.openPage + 1) + ' / ' + (maxPage + 1);
  document.getElementById('open-prev').disabled = state.openPage === 0;
  document.getElementById('open-next').disabled = state.openPage >= maxPage;
}

function buildCornellCard(i, themeOffset) {
  const q = DATA.open[i];
  const key = 'o' + i;
  const flagged = isManualFlagged(key);
  const shown = state.showAllAnswers || !!state.openShown[i];
  const theme = (i + themeOffset) % 5;
  
  const kws = q.keywords.split(',').map(k => k.trim()).filter(Boolean);
  const kwHtml = kws.map(k => `<span class="kw-tag">${k}</span>`).join('');
  
  const ansHtml = shown ? `
    <div class="cornell-ans-label">ğŸ“ Modelowa odpowiedÅº</div>
    <div>${q.answer_html || q.answer}</div>` : `
    <div style="color:var(--text-soft); font-size:0.85rem; padding: 20px 0;">
      ZastanÃ³w siÄ™ nad odpowiedziÄ…, a nastÄ™pnie sprawdÅº modelowÄ… odpowiedÅº.
    </div>`;
  
  const flagLabel = flagged ? 'ğŸ“Œ Oflagowano' : '+ Do powtÃ³rki';
  
  return `<div class="cornell-card theme-${theme}">
    <div class="cornell-q-block">
      <div class="cornell-q-label">â“ Pytanie ${i + 1}</div>
      ${q.q}
    </div>
    <div class="cornell-body">
      <div class="cornell-kw-block">
        <div class="cornell-kw-label">ğŸ”‘ SÅ‚owa kluczowe</div>
        ${kwHtml}
      </div>
      <div class="cornell-ans-block">
        ${ansHtml}
      </div>
    </div>
    <div class="cornell-sum-block">
      <span class="cornell-sum-label">ğŸ’¡ Idea</span>
      ${q.summary}
    </div>
    <div class="cornell-footer">
      <button class="toggle-ans-btn" onclick="toggleOpenAnswer(${i}, this)">
        ${shown ? 'ğŸ™ˆ Ukryj odpowiedÅº' : 'ğŸ‘ PokaÅ¼ odpowiedÅº'}
      </button>
      <button class="flag-btn ${flagged ? 'flagged' : ''}" onclick="toggleManualFlag('o${i}'); renderOpen();">${flagLabel}</button>
    </div>
  </div>`;
}

function toggleOpenAnswer(i, btn) {
  state.openShown[i] = !state.openShown[i];
  save();
  renderOpen();
}

// â”€â”€ FLAGS â”€â”€
function setFlagFilter(filter) {
  state.flagFilter = filter;
  ['all','auto','manual'].forEach(f => {
    document.getElementById('fmode-' + f).classList.toggle('active', f === filter);
  });
  renderFlags();
}

function renderFlagsIfActive() {
  const flagTab = document.getElementById('tab-flags');
  if (!flagTab.classList.contains('hidden')) renderFlags();
}

function renderFlags() {
  const container = document.getElementById('flags-container');
  
  const quizFlags = [];
  const openFlags = [];
  
  DATA.quiz.forEach((q, i) => {
    const key = 'q' + i;
    const f = getFlag(key);
    if (!f) return;
    if (state.flagFilter === 'auto' && !isAutoFlagged(key)) return;
    if (state.flagFilter === 'manual' && !isManualFlagged(key)) return;
    quizFlags.push(i);
  });
  
  DATA.open.forEach((q, i) => {
    const key = 'o' + i;
    const f = getFlag(key);
    if (!f) return;
    if (state.flagFilter === 'auto') return; // open questions don't have auto flags
    if (state.flagFilter === 'manual' && !isManualFlagged(key)) return;
    openFlags.push(i);
  });
  
  if (quizFlags.length === 0 && openFlags.length === 0) {
    container.innerHTML = '<div class="empty-state"><div class="icon">ğŸ‰</div>Brak oflagowanych pytaÅ„.<br>Odpowiedz bÅ‚Ä™dnie lub dodaj rÄ™cznie.</div>';
    return;
  }
  
  let html = '';
  if (quizFlags.length > 0) {
    html += `<div style="font-size:0.8rem; font-weight:700; color:var(--text-soft); margin-bottom:12px; text-transform:uppercase; letter-spacing:0.08em;">Testowe (${quizFlags.length})</div>`;
    html += quizFlags.map(i => buildFlagQuizCard(i)).join('');
  }
  if (openFlags.length > 0) {
    html += `<div style="font-size:0.8rem; font-weight:700; color:var(--text-soft); margin:20px 0 12px; text-transform:uppercase; letter-spacing:0.08em;">Otwarte (${openFlags.length})</div>`;
    html += openFlags.map(i => buildCornellCard(i, i)).join('');
  }
  
  container.innerHTML = html;
  updateFlagCounts();
}

function buildFlagQuizCard(i) {
  const q = DATA.quiz[i];
  const key = 'q' + i;
  const flagged = isManualFlagged(key);
  const autoFlagged = isAutoFlagged(key);
  
  const autoFlagBadge = autoFlagged ? '<span class="auto-flag">âœ— BÅ‚Ä™dna odpowiedÅº</span>' : '';
  const flagLabel = flagged ? 'ğŸ“Œ Oflagowano' : '+ Dodaj do powtÃ³rki';
  
  return `<div class="quiz-card">
    <div class="question-num">
      <span>Pytanie ${i + 1}</span>
      ${autoFlagBadge}
    </div>
    <div class="question-text">${q.q}</div>
    <div style="margin-bottom:10px;">
      <div style="font-size:0.75rem; color:var(--text-soft); margin-bottom:4px;">âœ“ PRAWIDÅOWA ODPOWIEDÅ¹</div>
      <div style="padding:10px 14px; background:var(--correct-bg); border:1px solid var(--correct); border-radius:7px; font-size:0.88rem; color:var(--correct); font-weight:600;">
        ${q.correct}
      </div>
    </div>
    <div class="mini-lesson">
      <div class="mini-lesson-label">ğŸ’¡ Mini-lekcja</div>
      ${q.lesson}
    </div>
    <div class="card-footer">
      <button class="flag-btn ${flagged ? 'flagged' : ''}" onclick="toggleManualFlag('q${i}'); renderFlags();">${flagLabel}</button>
      ${autoFlagged ? `<button class="btn small" onclick="setAutoFlag('q${i}', false); save(); renderFlags();">âœ“ Oznacz jako opanowane</button>` : ''}
    </div>
  </div>`;
}

function clearFlags() {
  if (!confirm('WyczyÅ›ciÄ‡ wszystkie flagi?')) return;
  state.flags = {};
  save();
  updateStats();
  renderFlags();
  showToast('Flagi wyczyszczone');
}

// â”€â”€ STATS â”€â”€
function updateStats() {
  const answered = Object.keys(state.quizAnswers).length;
  document.getElementById('stat-quiz').textContent = 'Testowe: ' + answered + '/' + DATA.quiz.length;
  
  const openShownCount = Object.values(state.openShown).filter(Boolean).length;
  document.getElementById('stat-open').textContent = 'Otwarte: sprawdzone ' + openShownCount;
  
  const totalFlags = Object.keys(state.flags).length;
  document.getElementById('flag-count-total').textContent = totalFlags;
  
  const wrongCount = DATA.quiz.filter((q, i) => isAutoFlagged('q' + i)).length;
  document.getElementById('badge-wrong').textContent = wrongCount;
  
  updateFlagCounts();
}

function updateFlagCounts() {
  const autoCount = Object.entries(state.flags).filter(([k, v]) => (v === 'auto' || v === 'both') && k.startsWith('q')).length;
  const manualCount = Object.entries(state.flags).filter(([k, v]) => v === 'manual' || v === 'both').length;
  const allCount = Object.keys(state.flags).length;
  
  document.getElementById('flag-all-count').textContent = allCount;
  document.getElementById('flag-auto-count').textContent = autoCount;
  document.getElementById('flag-manual-count').textContent = manualCount;
}

// â”€â”€ RESET â”€â”€
function resetAll() {
  if (!confirm('ZresetowaÄ‡ wszystkie postÄ™py? (flagi, odpowiedzi, widocznoÅ›Ä‡)')) return;
  state.quizAnswers = {};
  state.flags = {};
  state.openShown = {};
  state.showAllAnswers = false;
  state.quizPage = 0;
  state.openPage = 0;
  save();
  updateStats();
  renderQuiz();
  showToast('Reset gotowy');
}

// â”€â”€ TOAST â”€â”€
function showToast(msg) {
  const t = document.getElementById('toast');
  t.textContent = msg;
  t.classList.add('show');
  setTimeout(() => t.classList.remove('show'), 2000);
}

// â”€â”€ INIT â”€â”€
load();
updateStats();
renderQuiz();
</script>
